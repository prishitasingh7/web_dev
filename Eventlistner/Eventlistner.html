<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Flow Playground</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px;
        background-color: #f5f5f5;
    }

    h1 {
        margin-bottom: 5px;
    }

    .subtitle {
        color: gray;
        margin-bottom: 30px;
    }

    .container {
        display: flex;
        gap: 30px;
    }

    .playground {
        flex: 2;
    }

    .grandparent {
        background-color: #f4b7b2;
        padding: 30px;
        border-radius: 10px;
    }

    .grandparent-label {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .parent {
        background-color: #a9c9e8;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
    }

    .parent-label {
        margin-bottom: 15px;
        font-weight: bold;
    }

    button {
        background-color: #2ecc71;
        border: none;
        padding: 10px 20px;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background-color: #27ae60;
    }

    .event-log {
        flex: 1;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        max-height: 400px;
        overflow-y: auto;
    }

    .event-log h3 {
        margin-top: 0;
    }

    .log-entry {
        font-size: 14px;
        margin: 5px 0;
        color: black;
    }
</style>
</head>
<body>

<h1>Event Flow Playground</h1>
<p class="subtitle">Demonstrating Capturing, Bubbling & Propagation Control</p>

<div class="container">

    <div class="playground">
        <div class="grandparent">
            <div class="grandparent-label">Grandparent</div>
            <div class="parent">
                <div class="parent-label">Parent</div>
                <button>Click Me</button>
            </div>
        </div>
    </div>

    <div class="event-log">
        <h3>Event Log</h3>
    </div>

</div>

<script>
    const grandparent = document.querySelector(".grandparent");
    const parent = document.querySelector(".parent");
    const button = document.querySelector("button");
    const eventLog = document.querySelector(".event-log");

    function log(message) {
        const p = document.createElement("div");
        p.textContent = message;
        p.classList.add("log-entry");
        eventLog.appendChild(p);
    }

    function clearLog() {
        const logs = document.querySelectorAll(".log-entry");
        logs.forEach(log => log.remove());
    }

    // Grandparent
    grandparent.addEventListener("click", function () {
        log("Grandparent - Bubbling");
    });

    grandparent.addEventListener("click", function () {
        log("Grandparent - Capturing");
    }, true);

    // Parent
    parent.addEventListener("click", function () {
        log("Parent - Bubbling");
    });

    parent.addEventListener("click", function () {
        log("Parent - Capturing");
    }, true);

    // Button
    button.addEventListener("click", function () {
        clearLog();
        log("Button - Target");
    });
</script>

</body>
</html>
